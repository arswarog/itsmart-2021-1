<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="map">
            <img src="./assets/map.png" />
        </div>

        <form id="findReises">
            <div class="field">
                <div class="title">
                    <label for="findReises_start">
                        Станция отправления
                    </label>
                </div>
                <div class="title">
                    Станция назначения
                </div>
                <div class="title">
                    Дата
                </div>
                <div class="title">
                </div>
            </div>
            <div class="field">
                <div class="input">
                    <input id="findReises_start" name="start" value="" autocomplete="off">
                </div>
                <div class="input">
                    <input name="end" value="Рязань">
                </div>
                <div class="input">
                    <input name="date" type="date">
                </div>
                <div class="input">
                    <button type="submit">Send</button>
                </div>
            </div>
            <div class="suggest">
                <div class="input" id="findReises_suggest">
                    <ul id="stationsSuggestList" class="hide">
                        
                    </ul>
                </div>
                <div class="input">
                </div>
                <div class="input">
                </div>
                <div class="input">
                </div>
            </div>

        </form>


        <div class="stations">
            <ol id="stations-list"></ol>
        </div>
    </div>

    <template id="stations-list-item">
        <li>
            Станция
            <b data-name="name">chupakabra</b>
            <div class="id-value">
                (id: <span data-name="id">elvis</span>)
            </div>
        </li>
    </template>

    <template id="stationsSuggestItem">
        <li>
            <b data-name="name"></b>
        </li>
    </template>

    <script src="src/utils.js"></script>
    <script src="src/rzhd.js"></script>
    <script src="src/data.js"></script>
    <script src="src/script.js"></script>
    <script src="src/ui.js"></script>
    <!--    <script src="sheduller.js"></script>-->
</body>

</html>
